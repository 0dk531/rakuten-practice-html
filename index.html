<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="bootstrap.css" rel="stylesheet"/>
    <link href="practice.css" rel="stylesheet"/>
    <title>Services of Rakuten</title>
</head>
<body>
    <div class = "container">

        <div class = "row">
            <div class = "col-10 col-md-6 mx-auto card">
                <h1>Services of Rakuten</h1>
            </div>
        </div>

        <div class = "row">
            <div class = "content col-10 col-md-6 mx-auto">
                <h5 class="jump my-10"><a href = "https://www.rakuten.co.jp/">Rakuten Ichiba</a></h5>
                <h5 class="jump my-10"><a href="https://travel.rakuten.co.jp/">Rakuten Travel</a></h5>
                <h5 class="jump my-10"><a href="https://beauty.rakuten.co.jp/">Rakuten Beauty</a></h5>
                <h5 class="jump my-10"><a href="https://network.mobile.rakuten.co.jp/">Rakuten Mobile</a></h5>
                <h5 class="jump my-10"><a href="https://www.rakuten-sec.co.jp/">Rakuten Securities</a></h5>
                <h5 class="jump my-10"><a href="https://www.rakuten-bank.co.jp/">Rakuten Bank</a></h5>
                <h5 class="jump my-10"><a href="https://www.rakuten-card.co.jp/">Rakuten Card</a></h5>
            </div>
        </div>

        <div class = "row">
            <div class = "col search">
                <form action="cgi-bin/example.cgi" method="post">
                    <p>検索したいサービスを入力してください。</p>
                    <input type="search" name="search" placeholder="キーワードを入力">
                    <input type="submit" name="submit" value="検索">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
